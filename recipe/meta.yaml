{% set name = "hyppo" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/neurodata/hyppo/archive/v{{ version }}.tar.gz
  sha256: 1dd14e651895c34f209b65588a4b5f96b3810cf3bf28fd7172b0c2ca872d4d59

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - numpy >=1.17
    - scipy >=1.4.0
    - numba >=0.46
    - scikit-learn >=0.19.1
    - autograd >=1.3

test:
  imports:
    - hyppo
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://hyppo.neurodata.io/
  dev_url: https://github.com/neurodata/hyppo
  summary: A comprehensive independence testing package
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - thewchan
    - jan-janssen
